<div class="d-flex justify-content-center">

    <div class="signup-form">
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
        <h2 class="text-center">Sign Up</h2>
        <div class="form-group">
            <input formControlName="firstName" type="text" class="form-control" placeholder="First Name*" required>
        </div>
        <div class="form-group">
            <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name*" required>
        </div>
        <div class="form-group">
            <label for="dof">Date of birth:</label>
            <input formControlName="dof" type="date" class="form-control">
        </div>
        <hr>
        <div class="form-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email*" required>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password*" minlength="6" required>
        </div>
        <div class="form-group">
            <input formControlName="confirmPassword"type="password" class="form-control" placeholder="Confirm Password*" minlength="6" required>
        </div>
        <small>* This field is required</small>
        <div class="form-group">
            <button [disabled]="!this.signupForm.valid" type="submit" class="btn btn-primary btn-block">Sign In</button>
        </div>
        </form>
        <p class="text-center"><a class="signup-link"(click)="goLogIn()">Log in</a></p>
    </div>
</div>
