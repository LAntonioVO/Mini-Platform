<div class="d-flex justify-content-center">
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
            </div>

            <div *ngIf="(email.invalid && email.touched) || email.dirty">
                <small *ngIf="email.errors?.required" class="text-danger">Primary email is required</small>
                <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email
                    address</small>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" minlength="6"
                    formControlName="password" required>
            </div>

            <small *ngIf="error" class="text-danger">User or password invalid</small>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!this.loginForm.valid">Log
                    in</button>
            </div>

        </form>
        <div class="clearfix">
            <a >Forgot Password?</a>
        </div>
        <p class="text-center"><a class="signup-link"(click)="goSignUp()">Sign up</a></p>
    </div>
</div>
