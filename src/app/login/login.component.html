<div class="d-flex justify-content-center">
    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
            </div>


            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" minlength="6"
                    formControlName="password" required>
            </div>
            <div *ngIf="!loginForm.valid">
                <small *ngIf="email.errors?.pattern" class="d-block text-danger">Please provide a valid email
                    address</small>
                <small *ngIf="password.errors?.minlength" class="d-block text-danger">
                    Password must be at least 6 characters long
                </small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!this.loginForm.valid">Log
                    in</button>
            </div>

        </form>
        <div class="clearfix">
            <a >Forgot Password?</a>
        </div>
        <p class="text-center"><a class="signup-link"(click)="goSignUp()">Sign up</a></p>
    </div>
</div>
